		<div class="col-md-8 col-sm-6 my-col">
			Row 1 Col 2

	<div class="row justify-content-center align-items-start my-row">

		<div class="col-4 my-col">
			Row 4 Col 2
		</div>
	</div>
	<div class="row justify-content-around my-row">

			Row 5 Col 1
		</div>
		<div class="col-4 order-md-2 my-col">
			Row 5 Col 2
		</div>
	</div>
	<div class="row justify-content-between my-row">
		<div class="col-4 offset-md-2 my-col">
			Row 6 Col 1
		</div>
		<div class="col-4 align-self-start my-col">
			Row 6 Col 2
		</div>
	</div>
</div>
